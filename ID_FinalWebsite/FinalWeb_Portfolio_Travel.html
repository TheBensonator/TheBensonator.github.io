	<!-- css -->

<body>
	<script src="js/lightbox-plus-jquery.min.js"></script>

	<!-- header -->
	<div class="header"><div class="section-inner">

	</div></div><!--/header-->

		<p>Footer text placed here.</p>
		
	</div></div><!--/footer-->
